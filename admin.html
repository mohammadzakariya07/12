<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Application Work Panel</title>

<style>
  body { font-family: Arial; background:#eef2f5; padding:20px; }
  .box { background:#fff; padding:20px; max-width:500px; margin:auto; }
  select, input, textarea, button {
    width:100%; padding:8px; margin-top:10px;
  }
  #popup {
    display:none; position:fixed; inset:0; background:rgba(0,0,0,.5);
  }
  .popup-box {
    background:#fff; width:420px; margin:80px auto; padding:20px;
  }
</style>
</head>

<body>

<div class="box">
  <h2>Admin â€“ Application Work Panel</h2>
  <select id="appList" onchange="openPopup()">
    <option value="">Select Application</option>
  </select>
</div>

<div id="popup">
  <div class="popup-box">
    <h3>Update Status</h3>

    <button onclick="markDone()">Done</button>
    <button onclick="markNotDone()">Not Done</button>

    <div id="formArea"></div>

    <br>
    <button onclick="submitStatus()">Submit</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<script>
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbxRffghkixlECYJ6JGGAUFULLCvuIwtJAUKphFgvcczYBx_1bX-5ov9SO_JbU6r6_TL/exec";

let selectedRow = "";
let status = "";

fetch(SCRIPT_URL)
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("appList");
    data.forEach(item => {
      const opt = document.createElement("option");
      opt.value = item.row;
      opt.text =
        item.row + " | " + item.service + " | " +
        item.updateType + " | " + item.status;
      list.appendChild(opt);
    });
  });

function openPopup() {
  selectedRow = document.getElementById("appList").value;
  if (selectedRow) {
    document.getElementById("popup").style.display = "block";
    document.getElementById("formArea").innerHTML = "";
  }
}

function markDone() {
  status = "Done";
  document.getElementById("formArea").innerHTML = `
    Phone Number:
    <input id="phone">
  `;
}

function markNotDone() {
  status = "Not Done";
  document.getElementById("formArea").innerHTML = `
    Reason:
    <textarea id="remarks"></textarea>
    Phone Number:
    <input id="phone">
  `;
}

function submitStatus() {
  const phone = document.getElementById("phone")?.value || "";
  const remarks = document.getElementById("remarks")?.value || "";

  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body:
      "action=update" +
      "&row=" + selectedRow +
      "&status=" + status +
      "&remarks=" + encodeURIComponent(remarks) +
      "&phone=" + phone
  })
  .then(res => res.text())
  .then(() => {
    alert("Status updated successfully");
    location.reload();
  })
  .catch(() => {
    alert("Submission error");
  });
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
