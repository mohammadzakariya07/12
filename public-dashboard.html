<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Aadhaar â€“ Status Dashboard</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #ffffff;
    text-align: center;
    padding: 40px;
  }

  h1 {
    margin-bottom: 40px;
  }

  .dashboard {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
  }

  .card {
    background: #1e293b;
    width: 220px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .label {
    font-size: 16px;
    color: #93c5fd;
  }

  .value {
    font-size: 42px;
    font-weight: bold;
    margin-top: 12px;
    color: #38bdf8;
  }

  footer {
    margin-top: 50px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>

<h1>ðŸ“Š Smart Aadhaar â€“ Live Application Dashboard</h1>

<div class="dashboard">
  <div class="card">
    <div class="label">Total Applicants</div>
    <div class="value" id="total">â€“</div>
  </div>

  <div class="card">
    <div class="label">Pending</div>
    <div class="value" id="pending">â€“</div>
  </div>

  <div class="card">
    <div class="label">Done</div>
    <div class="value" id="done">â€“</div>
  </div>

  <div class="card">
    <div class="label">Not Done</div>
    <div class="value" id="notDone">â€“</div>
  </div>
</div>

<footer>
  Public â€¢ Read-only â€¢ Auto-updating every 5 seconds
</footer>

<script>
const API_URL =
"https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?action=stats";

function updateDashboard() {
  fetch(API_URL)
    .then(response => response.json())
    .then(data => {
      document.getElementById("total").innerText = data.total;
      document.getElementById("pending").innerText = data.pending;
      document.getElementById("done").innerText = data.done;
      document.getElementById("notDone").innerText = data.notDone;
    })
    .catch(err => {
      console.error("Dashboard error:", err);
    });
}

updateDashboard();
setInterval(updateDashboard, 5000);
</script>

</body>
</html>
