<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Aadhaar â€“ Public Dashboard</title>

<style>
  body {
    font-family: Arial;
    background: #0f172a;
    color: white;
    padding: 20px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
  }
  .container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }
  .card {
    background: #1e293b;
    width: 220px;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.4);
  }
  .card h3 {
    font-size: 18px;
    margin: 0;
    color: #93c5fd;
  }
  .card p {
    font-size: 42px;
    margin: 12px 0 0;
    font-weight: bold;
    color: #38bdf8;
  }
  footer {
    margin-top: 30px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>

<h2>ðŸ“Š Smart Aadhaar â€“ Live Status Dashboard</h2>

<div class="container">
  <div class="card">
    <h3>Total Applications</h3>
    <p id="total">0</p>
  </div>

  <div class="card">
    <h3>Pending</h3>
    <p id="pending">0</p>
  </div>

  <div class="card">
    <h3>Done</h3>
    <p id="done">0</p>
  </div>

  <div class="card">
    <h3>Not Done</h3>
    <p id="notDone">0</p>
  </div>
</div>

<footer>
  Live data â€¢ Read-only â€¢ Auto-updated
</footer>

<script>
const API =
"https://script.google.com/macros/s/AKfycbxRffghkixlECYJ6JGGAUFULLCvuIwtJAUKphFgvcczYBx_1bX-5ov9SO_JbU6r6_TL/exec?action=stats";

function loadData() {
  fetch(API)
    .then(res => res.json())
    .then(d => {
      document.getElementById("total").innerText = d.total;
      document.getElementById("pending").innerText = d.pending;
      document.getElementById("done").innerText = d.done;
      document.getElementById("notDone").innerText = d.notDone;
    });
}

loadData();
setInterval(loadData, 5000); // auto update every 5 sec
</script>

</body>
</html>
