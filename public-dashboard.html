<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body { font-family: Arial; background:#0f172a; color:white; text-align:center; }
canvas { max-width:600px; margin:20px auto; }
</style>
</head>

<body>

<h2>ðŸ“Š Aadhaar Application Status</h2>

<canvas id="statusChart"></canvas>

<script>
const API =
"https://script.google.com/macros/s/AKfycbyfMiNBKK1C6qFZJHHJjCaa7HCOzJ30bECpoR1CY9fwgO01B78AeS8-LL6XBr8s6nZ9/exec";

function loadChart() {
  fetch(API + "?action=stats")
    .then(res => res.json())
    .then(d => {
      new Chart(document.getElementById("statusChart"), {
        type: "doughnut",
        data: {
          labels: ["Done", "Pending", "Not Done"],
          datasets: [{
            data: [d.done, d.pending, d.notDone],
            backgroundColor: ["#22c55e","#eab308","#ef4444"]
          }]
        }
      });
    });
}

loadChart();
</script>

</body>
</html>
